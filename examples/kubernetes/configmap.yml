---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zigbee2mqtt-config
  namespace: automating
  labels:
    app: zigbee2mqtt
data:
  configuration.yaml: |
    # Home Assistant integration (MQTT discovery)
    homeassistant: true

    # allow new devices to join
    permit_join: true

    # MQTT settings
    mqtt:
      # MQTT base topic for zigbee2mqtt MQTT messages
      base_topic: zigbee2mqtt
      # MQTT server URL
      server: 'mqtt://mosquitto:1883'
      user: zigbee2mqtt
      password: password

    # Serial settings
    serial:
      # Location of CC2531 USB sniffer
      port: /dev/ttyACM0

    # Map devices to persistant storage
    devices: devices.yaml
    groups: groups.yaml

    advanced:
      log_output: ["console"]
      log_level: debug
